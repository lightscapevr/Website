<html>
    <head>
    </head>
    <style>
        *{
            font-family: 'Quicksand', sans-serif;
            font-weight: 100;
            font-size: 26px;
        }
        .control{
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            
        }
        h1{
            font-size: 36px;
            text-align: center;
            margin-bottom: 0px;
        }
        #subtext{
            font-size: 14px;
            color: rgb(156, 156, 156);
            margin-top: 0px;
            text-align: center;
        }
                img{
            padding-top: 20px;
        }
        span{
            width: 100px;
            max-width: 100px;
            color: rgb(66, 66, 66);
        }
        .txt{
            float: right;
            width: 600px;
            border: none;
            background-color: rgb(240, 239, 239);
            padding: 5px 15px;
            border-radius: 5px;
        }
        #btn{
            margin-top: 20px;
            width: 100%;
            border: none;
            background-color: rgb(94, 184, 94);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            height: 50px;
        }
        #btn:hover{
            background-color: rgb(53, 138, 53);
        }
        #btn:active{
            background-color: rgb(29, 95, 29);
        }
        
    </style>
    <body>
        <form method="POST" action="/checkout/website/save-email" autocomplete="off">
            <div class="control">
                <!--<img src="img/logos/logo-200x62.png">-->
                <h1>Leave your contact info</h1>
                <p id="subtext">No spam, just one follow up email</p>
                <p><span>Name:</span> <input class="txt" name="name" type="text" autofocus></p>
                <p><span>Email:</span> <input class="txt" name="email" type="text"></p>
                <p><span>Comment:</span> <input class="txt" name="comment" type="text"></p>
                <input id="btn" type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
